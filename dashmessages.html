    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8abb356dd.js"
      crossorigin="anonymous"

    <script src="validate.js"></script>

  <body onload="fetchMessages()">
    <div class="dashboard">
      <div class="dash-nav">
        <div class="dash-mobile-navbar">
          <div class="dash-logo"><h3>DASHBOARD</h3></div>
          <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
          </div>
          <ul class="dash-mobile-menu" id="dash-mobileMenu">
            <li>
              <a href="newBlog.html"
                ><img src="images/formicon/Add.png" alt="" /> New Blog</a
              >
            </li>
            <li>
              <a href="stats.html"
                ><img src="images/formicon/stats.png" alt="" /> Stats</a
              >
            </li>
            <li>
              <a href="users.html"
                ><img src="images/formicon/User.png" alt="" /> Users</a
              >
            </li>
            <li >
              <a href="dashmessages.html" class="dash-active"
                ><img src="images/formicon/Message.png" alt="" />Messages

                  <img src="images/formicon/status.png" alt="" />
                </div>
              </a>
            </li>
            <li>
              <a href="blogs.html"
                ><img src="images/formicon/allblogs.png" alt="" /> All Blogs</a
              >
            </li>
          </ul>
          <div class="dash-nav-footer">
            <a href="board.html">
              <div class="profile">
                <div class="avatar">
                  <img src="images/me.jpg" alt="" />
                </div>
                <p>Admin</p>
              </div>
            </a>
          </div>
        </div>

        <script>
          function toggleMenu() {
            var mobileMenu = document.getElementById("dash-mobileMenu");
            mobileMenu.classList.toggle("show");
          }
        </script>
      </div>
      <hr class="dash-hr" />

      <div class="dash-main">
        <div class="user-table">
          <div class="heading">
            <h1>All Messages</h1>
            <!-- <img src="images/formicon/Message.png" alt="" /> -->
          </div>

          <hr />
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="message-table">
              <!-- Sample data (replace with your actual data) -->

          <div id="smsError">
            
          </div>
