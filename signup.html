    <script src="login.js"></script>
    <script>
      function toggleMenu() {
        var mobileMenu = document.getElementById("mobileMenu");
        mobileMenu.classList.toggle("show");
      }
    </script>
    <div class="body">
      <div class="contact-page">
        <div class="contact-left sign-up-bg">
          <img src="images/profile/signin.jpg" alt="" />
        </div>
        <div class="contact-right">
          <div class="login-form sign-up-Form">
            <form
              id="sign-upForm"
              oninput="return validateSignForm() && validateSignForm()"
            >
            <div id="toastNotification" class="toast hidden"></div>
              <input
                type="text"
                placeholder="Your names"
                id="signUserName"
                name="name"
              /><br />
              <div id="signUserNameError"></div>
              <input
                type="text"
                placeholder="E-mail"
                id="signEmail"
                name="email"
                oninput="firstPassValidate()"
              /><br />
              <div id="emailError"></div>
              <input
                type="text"
                placeholder="password"
                id="password"
                oninput="firstPassValidate()"
              />
              <div id="signPasswordError"></div>
              <div id="upper" class="rederror"></div>
              <div id="upperyes" class="greenerror"></div>
              <div id="lower" class="rederror"></div>
              <div id="loweryes" class="greenerror"></div>
              <div id="specialchar" class="rederror"></div>
              <div id="specialcharyes" class="greenerror"></div>
              <div id="number" class="rederror"></div>
              <div id="numberyes" class="greenerror"></div>
              <div id="space" class="rederror"></div>
              <div id="spaceyes" class="greenerror"></div>
              <input
                type="text"
                placeholder="confirm password"
                id="password2"
                name="password2"
                oninput="firstPassValidate()"
              />
              <div id="signConfirmPasswordError"></div>

              <div class="login-btn">
                <a href="#"
                  ><button
                    type="button"
                    onclick="validateSignForm() && submitForm() "
                  >
                    Sign-Up
                  </button></a
                >
              </div>
            </form>
            <script>
              function submitForm() {
                const names = document.getElementById("signUserName").value;
                const email = document.getElementById("signEmail").value;
                const password = document.getElementById("password").value;
                const confpass = document.getElementById("password2").value;

                 showToast('Registering .....')
                // Example: Sending data to the server using Fetch API
                fetch("https://pacifique-mybrand-endpoints.onrender.com/user", {
                  //https://pacifique-mybrand-endpoints.onrender.com
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ names, email, password, confpass }),
                })
                  .then((response) => response.json())
                  .then((data) => {
                    console.log("Data sent successfully:", data);
                    // You can add further actions or UI updates here
                    showToast("you have successfullu registered to our system");
                    resetForm();
                    setTimeout(()=>{
                      window.location.href='login.html'
                    },1000)
                  })
                  .catch((error) => {
                    console.error("Error sending data:", error);
                  });
              }
              function showToast(message, type = "success", duration = 3000) {
                  const toast = document.getElementById("toastNotification");
                  toast.textContent = message;
                  toast.classList.add("show", type); // Add 'type' class for styling
                  setTimeout(() => {
                    toast.classList.remove("show", type);
                  }, duration);
                }
                function resetForm() {
                  document.getElementById("sign-upForm").reset(); // Reset the form
                }
            </script>
            <script src="https://smtpjs.com/v3/smtp.js"></script>
            <script src="script.js"></script>
          </div>
        </div>
      </div>

      <!-- contact us -->

        <div class="email">

          <p>pacifiquemboni@gmail.com</p>

    <script>
      // fixing header
      window.onscroll = function () {
        myFunction();
      };

      var header = document.getElementById("mobile-navbar");
      var navbar = document.getElementById("mobilemenu");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
    </script>
  </body>
