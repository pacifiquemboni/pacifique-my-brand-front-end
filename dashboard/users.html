    <script>
      const logout = () => {
        // Clear the authentication token from local storage
        localStorage.removeItem("token");
        localStorage.removeItem("Role");
        // Redirect the user to the login page or update UI to reflect logged out state
        // For example, you can redirect to the login page
        window.location.href = "../login.html"; // Change the URL to your login page
      };

      // Add event listener to the logout button or link
      document
        .getElementById("logout-button")
        .addEventListener("click", () => {
          logout(); // Call the logout function when the button or link is clicked
        });
    </script>

    <div id="section">
      <div class="dash-main">
        <div class="user-table">
          <button type="button" id="adduserbtn" onclick="createUser()">
            <img
                  width="14"
                  height="14"
                  src="https://img.icons8.com/hatch/64/FFFFFF/add.png"
                  /> Add User
          </button>
          <div class="login-form">
            <div id="toastNotification" class="toast hidden"></div>
            <form
              id="sign-upForm"
              class="sign-upForm"
              oninput="return validateSignForm() && validateSignForm()"
            >
              <h1>Add New User</h1>
              <input
                type="text"
                placeholder="User names"
                id="signUserName"
                name="name"
              /><br />
              <div id="signUserNameError"></div>
              <input
                type="text"
                placeholder="User E-mail"
                id="signEmail"
                name="email"
                oninput="firstPassValidate()"
              /><br />
              <div id="emailError"></div>
              <input
                type="text"
                placeholder="User' password"
                id="password"
                oninput="firstPassValidate()"
              />
              <div id="signPasswordError"></div>
              <div id="upper" class="rederror"></div>
              <div id="upperyes" class="greenerror"></div>
              <div id="lower" class="rederror"></div>
              <div id="loweryes" class="greenerror"></div>
              <div id="specialchar" class="rederror"></div>
              <div id="specialcharyes" class="greenerror"></div>
              <div id="number" class="rederror"></div>
              <div id="numberyes" class="greenerror"></div>
              <div id="space" class="rederror"></div>
              <div id="spaceyes" class="greenerror"></div>
              <input
                type="text"
                placeholder="confirm password"
                id="password2"
                name="password2"
                oninput="firstPassValidate()"
              />
              <div id="signConfirmPasswordError"></div>

              <div class="login-btn">
                <a href="#"
                  ><button type="button" value="submit" onclick="submitForm()">
                    Add-User
                  </button></a
                >
              </div>
            </form>
          </div>
          <div class="heading">
            <h1>Registered Users</h1>
            <img src="../images/formicon/User.png" alt="" />
          </div>

          <table>
            <thead>
              <tr>
                <th>FullName</th>
                <th class="useremail">Email</th>
                <th class="usepass">Password</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userdata_table"></tbody>
          </table>
        </div>
      </div>
    </div>
